<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Raleway:400,500,600,700,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>1-Sender-id</title>
</head>

<body>
  <div class="container">
    <div class="create_list">

      <form>
        <div class="form-group">
          <input name="userName" required type="text" placeholder="Create a sender Id">
          <label>Create Sender ID</label>
        </div>
      </form>
      <div class="active_deactive">
        <div class="blank"></div>
        <div class="active_deactive_form">
          <span>Activate/Deactivate User</span>
          <form action="">
            <input type="checkbox" name="users" id="users" value="Users">
            <label for="users"></label>
          </form>
        </div>
      </div>
      <div class="buttons">
        <div></div>
        <button><a href="#">CANCEL</a></button>
        <button class="active"><a href="#">CREATE</a></button>
      </div>

    </div>
  </div>
</body>

</html>
